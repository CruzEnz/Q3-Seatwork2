<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		body {
			font-family: 'Nunito', monospace
			}
			
		body {
			background-image: url(https://i.pinimg.com/originals/7e/92/2d/7e922d00926ebfb3b98d34cf69547201.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			}
			
		.container {	
			background-color: lightgrey;
			padding: 40px;
			}
		
	</style>
	
</head>
<body>

<div class="container mt-3">
	<h2>Contact Us</h2>

	<form>
	    <div class="name mb-3">
	        <label for="inputName">Name</label>
	        <input type="Name" class="form-control" id="inputName" placeholder="Name">
	    </div>

	    <div class="email mb-3">
	        <label for="inputEmail">Email</label>
	        <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>
		
		<div class="message mb-3">
			<label for="inputMessage">Message</label>
			<textarea type="Message" class="form-control" id="inputMessage" rows="3" placeholder="Enter your message"></textarea>
		</div>
	   
	    <div>
			<button type="submit" class="btn btn-secondary">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
